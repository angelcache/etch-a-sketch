<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch a Sketch</title>
  <link rel="stylesheet" href="css/colors.css">
  <link rel="stylesheet" href="css/etch-a-sketch.css">
  <script src="etch-a-sketch.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap" rel="stylesheet">
</head>
<body>
  <section id="canvas">
    <img src="img/frame.svg" alt="Frame">
    <div class="canvas-container">
    </div>
  </section>

  <section id="options">
    <p class="etch">Etch a Sketch</p>
    <div class="canvas-options">
      <img src="img/options.svg" alt="Options">
      <div class="options-menu">
        <div class="picker">
          <div class="cover"></div>
          <input type="color" class="color-picker" value="#FFE9CE">
        </div>
        
        <button class="rainbow-button">Rainbow Mode</button>
        <button class="monotone-button">Monotone Mode</button>
        <button class="reset-button">Clear</button>
        <div class="change-option">
          <textarea class="change-input" placeholder="1-100"></textarea>
          <button class="change-button">change size</button>
        </div>
        <p class="change-message"></p>
      </div>
    </div>
    
  </section>
</body>
</html>
